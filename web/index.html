<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Example</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </form>

    <script>
        // Select the input element
        var nameInput = document.getElementById('name');
        // Set focus on the input element
        nameInput.focus();
    </script>
</body>
</html>
